<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="../style/style.css" as="style">
    <link rel="stylesheet" href="../style/style.css">
    <meta name="keywords" content="weather, rain, sun, fog, today">
    <meta name="description" content="A Weather website">
    <meta name="author" content="Felipe dos Anjos">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" href="../assets/header/umbrella-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <title>Umbrella</title>
</head>
<body>
    <script src="../scripts/script.js" defer></script>
    <header>

        <!-- Logo do Site -->
        <div class="logo">
            <a href="index.html"><img src="../assets//header/umbrella-logo-light-theme.png" alt="Umbrella Logo" id="logo-img"></a>
        </div>

        <!-- Barra de Pesquisa -->
        <div class="search">
            <div class="search-container">
                <img src="../assets/header/search-icon.png" alt="Ícone de pesquisa" class="search-icon">
                <input type="text" id="search_city" name="searcher" placeholder="Pesquisar localização">
            </div>
        </div>

        <!-- Barra de Navegação do Site -->
        <div>
            <nav class="navegation">
                <a class="link-clima" href="index.html">Clima</a>
                <a class="link-radar" href="radar.html">Radar</a>
                <a class="link-historico" href="history.html">Histórico</a>
                <a class="link-saude" href="health.html">Saúde</a>
                <a class="link-natureza" href="nature.html">Natureza</a>
                <div id="content"></div>
            </nav>
        </div>

        <!-- Botão de Mudar Unidades Medidas -->
        <div class="unit-of-measure">
            <button class="measure-button" onclick="switchUnit()"><b>C°</b></button>
            <button class="measure-button" onclick="switchUnit()"><b>F°</b></button>
        </div>

        <!-- Botão de Mudar Tema -->
        <div class="switch-theme"> 
            <button onclick="switchTheme()" aria-label="Alternar tema">
                <img src="../assets/header/umbrella-logo-light-theme.png" alt="Tema Claro" id="theme-icon">
            </button>
        </div>

        <div>
        <a href="login.html" class="login-button"><img src="../assets/header/login-icon-dark-theme.png" alt="login icon"><b>Entrar</b></a>
        </div>

    </header>
    <hr class="header-line">
    <main>
        <div class="now-weather-box"></div>
        <div class="today-weather-box"></div>
        <div class="week-weather-box"></div>
        <div class="polen-box"></div>
        <div class="ar-quality-box"></div>
    </main>

    <hr class="header-line">
    <footer>
            <div class="footer-container">
        <div class="footer-section about">
            <h2>Sobre Nós</h2>
            <p>Seu site de previsão do tempo confiável. Informações atualizadas para você se planejar melhor.</p>
        </div>

        <div class="footer-section links">
            <h2>Links Rápidos</h2>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="policy.html">Política de Privacidade</a></li>
                <li><a href="credits.html">Créditos e Fontes</a></li>
            </ul>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 Umbrella. Todos os direitos reservados.</p>
    </div>
    </footer>
</body>
</html>
