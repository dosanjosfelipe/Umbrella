<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="../style/style.css" as="style">
    <link rel="stylesheet" href="../style/style.css">
    <meta name="keywords" content="weather, rain, sun, fog, today">
    <meta name="description" content="A Weather website">
    <meta name="author" content="Felipe dos Anjos">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" href="../assets/header/umbrella-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <title>Umbrella | Nova Conta</title>
</head>
<body>
    <script src="../scripts/script.js" defer></script>
    <main>
        <div class="login-box">
            <div class="left">
                <img src="../assets/main/new-acc-illustration.png" alt="A woman with a umbrella" class="new-acc-img">
            </div>
            <div class="right">
                <form action="#" method="POST" class="form">

                    <a href="login.html" class="arrow-nu">
                        <img src="../assets/main/login-back-arrow.png" alt="A arrow to back a page">
                    </a>

                    <h1>Criar Conta</h1>

                    <div class="inputs">
                        <input type="text" name="name" placeholder="Nome" class="name">
                        <input type="email" name="email" placeholder="Email" class="email">
                        <input type="password" name="password" placeholder="Senha" class="password">
                    </div>
                    
                    <a href="forgot-password.html" class="forgot-pass">Esqueceu a senha?</a>
                    <br>
                    
                    <button type="submit" class="sign-button">Entrar</button>
                    <br>
                    <label class="label-login2">
                        Novo aqui? <a href="new-user.html"> Criar uma Conta</a>
                    </label>
                    <div class="google-icon">
                        <a href="#">
                            <img src="../assets/main/web_light_sq_SU@4x.png" alt="Icone do Google">
                        </a>
                    </div>
                </form>
            </div>
          </div>
    </main>
</body>
</html>
